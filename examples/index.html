<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Publisher Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="../dist/xr-publisher.umd.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #scene-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="scene-container">
        <three-environment-block>
            <three-model-block 
                position-x="0" 
                position-y="0" 
                position-z="0"
                url="path/to/your/model.glb">
            </three-model-block>
        </three-environment-block>
    </div>

    <script>
        const engine = new XRPublisher({
            containerSelector: '#scene-container',
            defaultAvatar: 'path/to/default/avatar.vrm'
        });

        engine.init();
    </script>
</body>
</html>
